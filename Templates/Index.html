<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars</h1>
      <p>Facts about the "Red Planet"</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <img src="{{ Mars.Featured_Image }}" alt="Sloth">
    <p>{{Mars.News_Title}}</p>
    <p>{{Mars.News_Para}}</p>
    <h3>Mars Facts</h3>
    {{Mars.Mars_Facts|safe}}
  </div>
  </div>
  {% for Hemisphere in Mars.Hemispheres %}
  <h2>{{Hemisphere.title}}</h2><br>
  <img src="{{Hemisphere.img_url}}"><br><br>
  
  {% endfor %}
</body>

</html>
